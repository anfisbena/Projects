<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div class="cuadrito"> 
    <div class="cuadrito-wrap">
      <div class="cuadrito-header __strong">
        <b>Get <span class="violeta">insights</span> that help your business grow.</b>
      </div>
      <div class="cuadrito-p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="cuadrito-stats __strong">
        10k+ <span class="__lex">companies</span> 
        314 <span class="__lex">templates</span> 
        12m+ <span class="__lex">queries</span>
      </div>
    </div>
    <div>
      <img src="images/image-header-desktop.jpg" alt="careverga"/>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
