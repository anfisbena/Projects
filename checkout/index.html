<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link >
    <link rel="stylesheet" type="text/css" href="Style.css"/>
    <title>Frontend Mentor | Order summary card</title> 
  </head>

  <body>
    <div class="main-box">
      <img class="hero" src="images/illustration-hero.svg"/>
      <p class ="title">  Order Summary</p>
      <p class="main-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <table align="center">
        <tr>
          <td style="width:10%"><img sizes="32x32" src="./images/favicon-32x32.png"></td>
          <td style="width:10%"><b>Annual Plan</b><br/>$59.99/year</td>
          <td><span class="attribution bold"><a href="#">Change</a></span></td>
        </tr>
      </table>
      <p class="blue-button"><a href="#">Proceed to Payment</a></p><br/>
      <a href="#" style="color:black; text-decoration-color: white;"><b>Cancel Order</b></a>
      <br/><br/>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Andres Arcila</a>.
      </div>
    </div>
  </body>

</html>
