<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mainForm.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <p>Please fill the next form to hack you</p>
            <hr/>
            <label for="fn"><b>First Name:</b></label>
            <input type="text" placeholder="First Name" name="fn" id="fn" required/>
            <br/>
            <label for="ln"><b>Last Name:</b></label>
            <input type="text" placeholder="Last Name" name="ln" id="ln" required/>
            <br/>
            <label for="pw"><b>Password</b></label>
            <input type="password" name="pw" id="pw" required/>
            <br/>
            <label for="mail"><b>E-mail</b></label>
            <input type="email" name="mail" id="email" required/>
            <hr/>
            <div ><button type="submit">Submit</button></div>
            
        </form>
    </div>
</body>
</html>
